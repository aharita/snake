<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="score-container">
      <span id="score">Score: 0</span>
    </div>
    <canvas id="canvas" width="380" height="400"></canvas>
    <div class="controls-container">
      <div class="direction-buttons">
        <button id="upButton" class="up">↑</button>
        <button id="leftButton" class="left">←</button>
        <button id="downButton" class="down">↓</button>
        <button id="rightButton" class="right">→</button>
      </div>
      <div class="button-container">
        <button id="pauseResumeButton">Start</button>
        <button id="restartButton">Restart</button>
      </div>
    </div>
    <script src="food.js"></script>
    <script src="snake.js"></script>
    <script src="game.js"></script>
    <script src="index.js"></script>
  </body>
</html>
